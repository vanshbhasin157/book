<!DOCTYPE html>
<html>
<head>
  <title>Book Exchanger</title>
</head>
<body>
  <div class="conatiner">
  	<h1>Search Books</h1>
  	<form method = "post" action="/search/">
  		{% csrf_token %}
  		<div class="form-group">
  			<input type="text" name="srch" class="form-control" placeholder="Enter the name ">
  			<label class="col-lg-2">
  				<button type="submit" class="btn btn-danger">Search</button>
  			</label>
  		</div>
  	</form><br><br>
  </div><br>

  <div class="style">
  	
  	{% if sr %}
  		{% for k in sr %}
  			<img src="{{ k.book_img.url }}" class="img-responsive" style="width: 5%;  margin-right: 10px;" />
			{{ k.book_name }}
		{% endfor %}
	{% endif %}

  </div>

</body>
</html>
